apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'//启用扩展支持直接使用ID

// JitPack Maven
apply plugin: 'com.github.dcendents.android-maven'
// Your Group
group='com.github.caoyanglee'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //google
    compile 'androidx.appcompat:appcompat:1.1.0'
    compile 'com.google.android.material:material:1.0.0'
    compile 'androidx.legacy:legacy-support-v4:1.0.0'
    compile 'androidx.recyclerview:recyclerview:1.0.0'
    compile 'androidx.constraintlayout:constraintlayout:1.1.3'
    compile 'androidx.cardview:cardview:1.0.0'
    //kt
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //kt-coroutines
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0'
    //json
    compile 'com.google.code.gson:gson:2.8.5'
    //event bus
    compile 'org.greenrobot:eventbus:3.1.1'
    //RxJava RxAndroid
    compile 'io.reactivex.rxjava2:rxjava:2.1.16'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.2'
    //LifeCircle
    compile 'android.arch.lifecycle:extensions:1.1.1'
    //permission
    compile 'com.github.tbruyelle:rxpermissions:0.10.2'
    //glide
    compile 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    //dialog
    compile 'com.afollestad.material-dialogs:core:0.9.6.0'
}
